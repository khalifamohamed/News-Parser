<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Free BinaryNews Template For sNews</title>
<meta http-equiv="content-type" content="text/html;charset=iso-8859-2" />
<link rel="stylesheet" href="images/style.css" type="text/css" />
</head>
<body>
<div class="content">
  <div class="preheader">
  <div class="padding"><p>Mohamed Khalifa</p> </div>
  </div>
  <div class="header">
    <div class="title">Daily News</div>
    <div class="slogan">Parsing news that's all I do</div>
  </div>
  <div class="main_content">
    <div class="sd_right"> 
      <div class="text_padding">
        <label for="sortBy">Sort By:</label>
        <select name="sortBy" id="sortBy" aria-placeholder="Sort By">
          <option value="" disabled selected hidden>Default</option>
          <option value="Ratings ascending Order">Ratings ascending Order</option>
          <option value="Ratings descending Order">Ratings descending Order</option>
          <option value="Most Recent">Most Recent</option>
          <option value="Most Old">Most Old</option>
        </select>
        <div class="text_padding">
          <button id="reset">Reset</button>
        </div>
        
    </div>
  </div>
    <div id="newshandler" class="sd_left">
    </div>
    <div class="footer">
      <div class="padding"><p>This is a template from free-css.com but since you didn't require some fancy layout, I took the liberty of using it as I don't like to "Don't reinvent the wheel"</p></div>
    </div>
  </div>
</div>
<script src="./js/parser.js"></script>
</body>
</html>
